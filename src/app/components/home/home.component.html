<div class="d-flex mt-3 header">
  <h1><i class="bi bi-plus-circle"></i> CutyDogs</h1>
  <div class="lado-direito">
    <i class="bi bi-heart"></i>
    <i class="bi bi-send"></i>
  </div>
</div>

<hr size="3" width="100%" color="#EEEEE" style="margin: 0%" class="mt-2" />
<div class="container">
  <div class="story-container">
    <div class="content" *ngFor="let item of images">
      <div class="img-container">
        <img [src]="item.img" alt="" />
      </div>
      <div class="text-container">
        {{ item.text }}
      </div>
    </div>
  </div>
</div>
<hr size="3" width="100%" color="#EEEEE" style="margin: 0%"  />

<div class="imagens col mt-2">
  <div *ngFor="let img of arrayImagens">
    <app-home-item [imgReceber]="img"></app-home-item>
  </div>
</div>

<div class="footer" id="rodape">
  <hr size="3" width="100%" color="#EEEEE" style="margin: 0%" />
  <ul
    class="nav nav-tabs nav-feed justify-content-center"
    id="myTab"
    role="tablist"
  >
    <li class="nav-item">
      <a
        class="nav-link active nav-link-1"
        id="home-tab"
        data-toggle="tab"
        href="#home"
        role="tab"
        aria-controls="home"
        aria-selected="true"
        ><i class="bi bi-house-fill"></i> Home</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link nav-link-2"
        id="profile-tab"
        data-toggle="tab"
        href="#profile"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
        ><i class="bi bi-person-circle"></i> Cadastro</a
      >
    </li>
  </ul>
</div>
